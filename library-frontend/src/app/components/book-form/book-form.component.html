<h2>Add New Book</h2>
<form (ngSubmit)="onSubmit()" #bookForm="ngForm">
  <div class="form-group">
    <label for="title">Title:</label>
    <input id="title" name="title" [(ngModel)]="book.title" required/>
  </div>

  <div class="form-group">
    <label for="author">Author:</label>
    <input id="author" name="author" [(ngModel)]="book.author" required/>
  </div>

  <div class="form-group">
    <label for="quantity">Quantity:</label>
    <input id="quantity" name="quantity" type="number" min="0" [(ngModel)]="book.quantity" required/>
  </div>

  <div class="form-group">
    <label for="genre">Genre:</label>
    <select id="genre" name="genre" [(ngModel)]="book.genre" required>
      <option *ngFor="let genre of bookGenres" [value]="genre">{{ genre | titlecase | replace:'_':' ' }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="type">Type:</label>
    <select id="type" name="type" [(ngModel)]="book.type" required>
      <option *ngFor="let type of bookTypes" [value]="type">{{ type | titlecase }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="status">Status:</label>
    <select id="status" name="status" [(ngModel)]="book.status" required>
      <option *ngFor="let status of bookStatuses" [value]="status">{{ status | titlecase | replace:'_':' ' }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="pages">Pages:</label>
    <input id="pages" name="pages" type="number" min="1" [(ngModel)]="book.pages" required/>
  </div>

  <div class="form-group">
    <label for="edition">Edition:</label>
    <input id="edition" name="edition" [(ngModel)]="book.edition" required/>
  </div>

  <div class="form-group">
    <label for="creationYear">Creation Year:</label>
    <input id="creationYear" name="creationYear" type="date" [(ngModel)]="book.creationYear" required/>
  </div>

  <div class="form-group">
    <label for="releaseDate">Release Date:</label>
    <input id="releaseDate" name="releaseDate" type="date" [(ngModel)]="book.releaseDate" required/>
  </div>

  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div class="form-actions">
    <button type="submit" [disabled]="loading || !bookForm.form.valid">Create</button>
    <span *ngIf="loading" class="loading-message">Saving...</span>
  </div>
</form>
