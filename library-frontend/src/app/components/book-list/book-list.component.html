<h2>Books</h2>
<button routerLink="/books/new" style="margin-bottom: 15px;">Create Book</button>
<table *ngIf="books.length > 0; else noBooks">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Quantity</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books">
    <td>{{ book.id }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.quantity }}</td>
  </tr>
  </tbody>
</table>
<ng-template #noBooks>
  <p>No books found.</p>
</ng-template>
