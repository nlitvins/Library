<h2>Reservations</h2>
<table *ngIf="reservations.length > 0; else noReservations">
  <thead>
  <tr>
    <th>ID</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reservation of reservations">
    <td>{{ reservation.id }}</td>
  </tr>
  </tbody>
</table>
<ng-template #noReservations>
  <p>No reservations found.</p>
</ng-template>
